<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <title>game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game__body">
                <div class="game__items">
                    <div class="game__text">
                        Результат: <span></span>
                    </div>
                </div>
                <div class="game__counter">

                </div>
            </div>
            <div class="game__win">
                Победа! 
            </div>
        </div>
        <div class="info">
            <div id="info" class="info__body">
                <a href="#" class="info__close">x</a>
                <div class="info__text">
                    Для победы нужно уворачиваться от квадратов с помощью мышки. Продержись минуту и ты победишь.
                </div>
            </div>
            <a href="#info" title="правила игры" class="info__icon">i</a>
        </div>
    </div>
</body>
</html>
